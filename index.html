<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST WEB APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <div class="container" id="main_con">
        <img src="photo/banner.svg" alt="banner" id="banner">
        <div class="container" id="logo_con">
            <img src="photo/logo.svg" alt="logo" id="logo">
            <p id="logo_text">Зарабатывай, рассказывая о банковских продуктах</p>
        </div>
        <button class="btn" id="main_btn_sing_in">Вход в кабинет</button>
        <button class="btn" id="main_btn_sing_up">Зарегистрироваться</button>
    </div>
    <div class="container" id="sing_in_con">
        <img src="photo/palm.svg" alt="palm" id="palm">
        <h1 id="sing_in_text">Вход в кабинет</h1>
        <div class="container_inner" id="sing_in_inputs">
            <form action="#" id="form_sing_in">
                <input enterkeyhint="next" type="text" id="sing_in_login" placeholder="Логин">
                <input enterkeyhint="done" type="password" id="sing_in_password" placeholder="Пароль">
            </form>
            <button onclick="location.href='https://t.me/ivan_refli'" type="button" class="btn" id="remember_password">Восстановить пароль</button>
            <button class="btn" id="btn_sing_in">Войти</button>
        </div>
        <button class="btn" id="btn_sing_in_up">Зарегистрироваться ›</button>
    </div>
    <div class="container" id="sing_up_choice_con">
        <h1 id="sing_up_text">Регистрация</h1>
        <p id="sing_up_about">Выбери, что тебе больше подходит</p>
        <img src="photo/emoji_sing_up.svg" alt="emoji_sing_up" id="emoji_sing_up">
        <div class="container" id="sing_up_bloger_con">
            <p id="bloger_about">Рекламировать банковские продукты на свою аудиторию в telegram-канале.</p>
            <button class="btn" id="sing_up_btn_bloger">Блогер ›</button>
            .container#bloger_
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let sing_in_main_menu = document.getElementById("main_btn_sing_in");

        sing_in_main_menu.addEventListener("click", function () {
            document.getElementById("main_con").style.display = 'none';
            document.getElementById("sing_in_con").style.display = 'block';
        });

        let sing_in = document.getElementById("btn_sing_in");

        sing_in.addEventListener("click", function () {
            let login = document.getElementById("sing_in_login").value;
            let password = document.getElementById("sing_in_password").value;
            let data = {
                login: login,
                password: password,
            }
            tg.sendData(JSON.stringify(data))
        });
    </script>
</body>
</html>
