<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST WEB APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main_con">
        <img src="photo/banner.svg" alt="banner" id="banner">
        <div class="container" id="logo_con">
            <img src="photo/logo.svg" alt="logo" id="logo">
            <img src="photo/logo_text.svg" alt="logo_text" id="logo_text">
        </div>
        <button class="btn" id="main_btn_sing_in">Вход в кабинет</button>
        <button class="btn" id="main_btn_sing_up">Зарегистрироваться</button>
    </div>
    <div class="container" id="sing_in_con">
        <h1 id="sing_in_text">Вход в кабинет</h1>
        <div class="container_inner" id="sing_in_inputs">
            <input type="text" id="sing_in_login" placeholder="Логин">
            <input type="password" id="sing_in_password" placeholder="Пароль">
            <button class="btn" id="btn_sing_in">Войти</button>
        </div>
        <button class="btn" id="btn_sing_in_up">Зарегистрироваться ›</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let sing_in_main_menu = document.getElementById("main_btn_sing_in");

        sing_in_main_menu.addEventListener("click", function () {
            document.getElementById("main_con").style.display = 'none';
            document.getElementById("sing_in_con").style.display = 'block';
        });

        let sing_in = document.getElementById("btn_sing_in");

        sing_in.addEventListener("click", function () {
            let login = document.getElementById("sing_in_login").value;
            let password = document.getElementById("sing_in_password").value;
            let data = {
                login: login,
                password: password,
            }
            tg.sendData(JSON.stringify(data))
        });
    </script>
</body>
</html>
